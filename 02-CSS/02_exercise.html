<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styling a Button</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      button {
        padding: 15px 30px;
        border: none;
        border-radius: 5px;
        background-color: rgb(255, 160, 35);
        color: black;
        font-weight: bold;
        font-size: medium;
      }
      button:hover {
        cursor: pointer;
        font-size: larger;
        background-color: rgb(39, 255, 122);
      }
    </style>
  </head>
  <body>
    <!-- Style a Button -->
    <div class="container">
      <button>Click Me!</button>
    </div>
  </body>
</html>
