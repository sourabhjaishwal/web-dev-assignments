<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Shadow</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow-y: hidden;
      }
      .container {
        width: 200px;
        height: 200px;
        border-radius: 10px;
        border: 0.5px solid black;
        box-shadow: 0 10px 15px 8px rgba(22, 22, 21, 0.007), 0 20px 12px 6px rgba(202, 202, 200, 0.304);
      }
    </style>
  </head>
  <body>
    <!-- Add a Box Shadow to an Element -->
    <div class="container"></div>
  </body>
</html>
