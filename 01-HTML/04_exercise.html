<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 04</title>
    <style>
      button {
        margin: 100px;
        padding: 20px;
        border: none;
        font-size: 18px;
        color: #ffffff;
        font-weight: bold;
        background-color: #422fec;
        border-radius: 10px;
        transition-duration: 0.4s;
      }
      button:hover {
        cursor: pointer;
        background-color: #1b0a87;
        box-shadow: 0 10px 12px 0 rgba(0, 0, 0, 0.24),
          0 17px 50px 0 rgba(0, 0, 0, 0.19);
      }
    </style>
  </head>
  <body>
    <!-- Create a Button -->
    <button>Click Me!</button>
  </body>
</html>
