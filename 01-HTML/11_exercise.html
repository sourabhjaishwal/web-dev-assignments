<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Bar</title>
  </head>
  <body>
    <!-- Create a Progress Bar -->
    <div class="container">
      <h2>A progress bar</h2>
      <label for="progress">Downloading in-progress...</label>
      <br /><br />
      <progress value="45" id="progress" max="100">45%</progress>
    </div>
  </body>
</html>
