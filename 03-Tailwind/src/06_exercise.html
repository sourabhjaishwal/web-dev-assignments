<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blur Effect</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <!-- Add a Blur Effect to an Image -->
    <div class="flex justify-center items-center min-h-screen bg-slate-100">
      <img
        src="./car-image.jpg"
        alt="car-image"
        class="border-8 border-white rounded-2xl shadow-md blur-none"
      />
      <img
        src="./car-image.jpg"
        alt="car-image"
        class="border-8 border-white rounded-2xl shadow-md blur-sm"
      />
      <img
        src="./car-image.jpg"
        alt="car-image"
        class="border-8 border-white rounded-2xl shadow-md blur-md"
      />
      <img
        src="./car-image.jpg"
        alt="car-image"
        class="border-8 border-white rounded-2xl shadow-md blur-xl"
      />
    </div>
  </body>
</html>
